<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My card - Altar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #4e4376);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: gradientBackground 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            width: 50%;
            height: auto;
            transform: scale(1.0);
            transition: transform 0.8s ease, box-shadow 0.8s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Vystředění karty */
        }

        .container:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.9);
        }

        .typing-text {
            font-size: 2em;
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            display: inline-flex;
        }

        #static-text {
            color: white;
            margin-right: 10px;
        }

        #dynamic-text {
            color: #ffcc70;
            border-right: 2px solid #ffcc70;
            white-space: nowrap;
            overflow: hidden;
            animation: blink 1s step-end infinite alternate;
        }

        @keyframes blink {
            50% { border-right-color: transparent; }
        }

        .logos {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 20px 0;
        }

        .logos img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            transition: transform 1.5s ease;
        }

        .logos img:hover {
            transform: rotate(360deg);
        }

        .footer {
            margin-top: 15px;
            font-size: 1em;
            width: 100%;
        }

        .avatar {
            margin-bottom: 15px;
        }

        .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            transition: border-color 0.3s ease;
        }

        .avatar img:hover {
            border-color: #ffcc70;
        }

        a {
            text-decoration: none;
            color: #ff6b6b;
            transition: color 0.3s;
        }

        a:hover {
            color: white;
        }

        .discord-card {
            width: 50%;
        }

        .gray-text {
            color: gray;
            text-align: center;
            font-size: 0.8em;
            position: absolute;
            bottom: 10px; /* Umístění textu dole */
            width: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .join-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #28a745;
            color: white;
            padding: 20px 30px; /* Made the button larger */
            border: none;
            border-radius: 25px; /* Increased border-radius to make it more circular */
            cursor: pointer;
            font-size: 1.2em; /* Increased font size */
            transition: background-color 0.3s; /* Removed transform transition */
            display: flex;
            align-items: center;
            animation: pulse 2s infinite; /* Added pulse animation */
        }

        .join-button:hover {
            background-color: #218838;
        }

        .join-button img {
            margin-right: 10px;
            width: 40px; /* Increased image size */
            height: 40px; /* Increased image size */
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <div class="avatar">
            <img src="images/avatar.jpeg" alt="Tady byl můj Avatar asi se něco nenačteslo...">
        </div>
        <div class="typing-text">
            <span id="static-text">Ahoj, jsem</span><span id="dynamic-text"></span>
        </div>
        <div class="logos">
            <a href="https://discord.gg/gKbuZKSX" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"></a>
            <a href="https://www.youtube.com/@Altar_cz" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
            <a href="mailto:support.altar@email.cz"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
            <a href="https://www.instagram.com/doslovaaltar/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram"></a>
        </div>
        <a href="https://discord.com/users/927602065478385715" target="_blank" class="discord-card">
            <img src="https://lanyard.cnrad.dev/api/927602065478385715?idleMessage=Pr%C3%A1v%C4%9B%20te%C4%8F%20asi%20nic%20ned%C4%9Bl%C3%A1m&theme=dark&showDisplayName=true&hideDiscrim=false" />
        </a>
        <div class="footer">
            Pro zobrazení nejlepšího aktuálního statusu dej f5.
        </div>
    </div>
    <div class="gray-text">
        Altar 2025 not copyright.
    </div>
    <button class="join-button" onclick="alert('Připojte se k naší komunitě na Discordu!'); window.open('https://discord.gg/gKbuZKSX', '_blank')">
        <img src="https://raw.githubusercontent.com/DoslovaAltar/my-card-altar/refs/heads/main/images/ALTAR_COMMUNITY.png" alt="Community">
        Joini naši komunitu💪!
    </button>
    <script>
        const roles = ["Altar","Pavel", "gamer", "psychology guy", "tvůrce", "youtuber", "developer","člověk co se zdokonaluje každý den"];
        let index = 0;
        let charIndex = 0;
        let currentText = '';
        let isDeleting = false;
        const speed = 125;

        function changeText() {
            const dynamicText = document.getElementById("dynamic-text");

            if (!isDeleting && charIndex < roles[index].length) {
                currentText += roles[index].charAt(charIndex);
                charIndex++;
            } else if (isDeleting && charIndex > 0) {
                currentText = currentText.substring(0, currentText.length - 1);
                charIndex--;
            }

            dynamicText.textContent = currentText;

            if (!isDeleting && charIndex === roles[index].length) {
                isDeleting = true;
                setTimeout(changeText, speed * 10);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % roles.length;
                setTimeout(changeText, speed);
            } else {
                setTimeout(changeText, speed);  
            }
        }

        changeText();

        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const particles = [];

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 1 - 0.5,
                speedY: Math.random() * 1 - 0.5,
                color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.8)`
            };
        }

        for (let i = 0; i < 100; i++) {
            particles.push(createParticle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
</body>
</html>
